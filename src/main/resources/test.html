<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <style>
    /* Make the page look nice */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(135deg, #b3ffab 25%, #12fff7 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 1rem;
      color: #333;
      text-shadow: 1px 1px 2px #fff;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0;
    }

    canvas {
      border: 3px solid #333;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #instructions {
      margin-top: 0.5rem;
      color: #444;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Snake Game</h1>
<div id="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="instructions">
        Press SPACE to start/restart.<br>
        Use WASD to change direction.
    </div>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');

    // Game settings
    const cellSize = 20;
    const cols = canvas.width / cellSize;
    const rows = canvas.height / cellSize;
    let gameInterval;
    let isGameRunning = false;

    // Game objects
    let snake = [];        // Array of { x, y } segments
    let direction = { x: 0, y: 0 };
    let food = { x: 0, y: 0 };
    let score = 0;

    // Listen for keyboard input
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        // Start or restart the game
        resetGame();
        return;
      }
      // WASD for movement
      switch (e.key.toLowerCase()) {
        case 'w':
          if (direction.y === 1) break; // Prevent 180 turn
          direction = { x: 0, y: -1 };
          break;
        case 'a':
          if (direction.x === 1) break;
          direction = { x: -1, y: 0 };
          break;
        case 's':
          if (direction.y === -1) break;
          direction = { x: 0, y: 1 };
          break;
        case 'd':
          if (direction.x === -1) break;
          direction = { x: 1, y: 0 };
          break;
      }
    });

    function resetGame() {
      clearInterval(gameInterval);
      isGameRunning = false;
      score = 0;
      // Initialize snake in the center with length of 3
      snake = [
        { x: Math.floor(cols / 2), y: Math.floor(rows / 2) },
        { x: Math.floor(cols / 2), y: Math.floor(rows / 2) + 1 },
        { x: Math.floor(cols / 2), y: Math.floor(rows / 2) + 2 }
      ];
      // Random initial direction
      const possibleDirections = [
        { x: 1, y: 0 },
        { x: -1, y: 0 },
        { x: 0, y: 1 },
        { x: 0, y: -1 }
      ];
      direction = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
      spawnFood();
      isGameRunning = true;
      gameInterval = setInterval(gameLoop, 100);
    }

    function spawnFood() {
      // Place food at random location not occupied by snake
      let validPosition = false;
      while (!validPosition) {
        food.x = Math.floor(Math.random() * cols);
        food.y = Math.floor(Math.random() * rows);
        validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
      }
    }

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      // Move snake head
      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Check collisions with walls
      if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
        gameOver();
        return;
      }

      // Check collisions with itself
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          gameOver();
          return;
        }
      }

      // Add new head to snake
      snake.unshift(head);

      // Check for food
      if (head.x === food.x && head.y === food.y) {
        score++;
        spawnFood();
      } else {
        // Remove last segment
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = '#20c20e';
      snake.forEach((segment, index) => {
        ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
      });

      // Draw food
      ctx.fillStyle = '#ff3333';
      ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);

      // Draw score
      ctx.fillStyle = '#000';
      ctx.font = '18px sans-serif';
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    function gameOver() {
      clearInterval(gameInterval);
      isGameRunning = false;
      drawGameOver();
    }

    function drawGameOver() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#fff';
      ctx.font = '40px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('GAME OVER!', canvas.width / 2, canvas.height / 2 - 20);

      ctx.font = '20px sans-serif';
      ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
      ctx.fillText(`Press SPACE to Restart`, canvas.width / 2, canvas.height / 2 + 50);
    }
  </script>
</body>
</html>
